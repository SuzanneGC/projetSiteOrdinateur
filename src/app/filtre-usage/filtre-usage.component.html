<div>
  <button (click)="toggleFilterMenu()">Filtre Usage</button>
  <br>
  <select *ngIf="showFilterMenu" [(ngModel)]="selectedOption">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>
  <br>
  <button *ngIf="showFilterMenu" (click)="hideFilterMenu()">Valider</button>
  <br>
</div>
